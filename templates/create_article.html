<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maqola yaratish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom styles for better layout */
        body {
            background-color: #f8f9fa; /* Set background color */
            padding: 20px; /* Add padding for better spacing */
        }
        .article-container {
            max-width: 800px; /* Limit content width */
            margin: 0 auto; /* Center content */
            background-color: #fff; /* Set background color for article container */
            padding: 20px; /* Add padding */
            border-radius: 10px; /* Add border radius for rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add box shadow for depth */
        }
        .article-title {
            font-size: 24px; /* Set title font size */
            color: #333; /* Set title color */
        }
        .article-description {
            font-size: 18px; /* Set description font size */
            color: #555; /* Set description color */
        }
        .back-button {
            margin-top: 20px; /* Add margin on top of button */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="article-container">
        <h1 class="article-title">Maqola yaratish</h1>
        <form action="{% url 'create-article' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_title" class="form-label">Sarlavha:</label>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label for="id_description" class="form-label">Maqola matni:</label>
                {{ form.description }}
            </div>
            <div class="mb-3">
                <label for="id_image" class="form-label">Rasm:</label>
                {{ form.image }}
            </div>
            <button type="submit" class="btn btn-primary">Maqola yaratish</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
